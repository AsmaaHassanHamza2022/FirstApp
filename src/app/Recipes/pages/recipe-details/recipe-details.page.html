<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recipe-Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!isLoading;else Loader">
    <ng-container *ngTemplateOutlet="Details"></ng-container>
  </ng-container>
</ion-content>

<ng-template #Details>
  <ion-card *ngIf="pizza">
    <ion-card-header>
      <ion-card-title>{{ pizza.title }}</ion-card-title>
      <ion-card-content> {{ pizza.publisher }} </ion-card-content>
    </ion-card-header>

    <div class="image">
      <img [alt]="pizza.title" [src]="pizza.image_url" />
    </div>

    <ion-list>
      <ion-list-header>
        <ion-label>Ingredients</ion-label>
      </ion-list-header>
      .<ion-grid fixed>
        <ion-row>
          <ion-col size="12" *ngFor="let item of pizza.ingredients">
            <ion-item>
              <ion-label>{{item}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>
</ng-template>

<ng-template #Loader>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-skeleton-text
          [animated]="true"
          style="width: 100%; height: 200px"
        ></ion-skeleton-text>
      </ion-col>
      <ion-col size="12" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
        <ion-skeleton-text
          [animated]="true"
          style="width: 100%; height: 50px"
        ></ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
